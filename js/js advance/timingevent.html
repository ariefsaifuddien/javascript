    // program hitung mundur sederhana

    const hariTujuan = new Date('Sept 20, 2021 23:25:00').getTime();
    const hitungMundur = setInterval(function () {
      const hariIni = new Date().getTime();
      const selisih = hariTujuan - hariIni;

      const hari = Math.floor(selisih / (1000 * 60 * 60 * 24));
      const jam = Math.floor(selisih % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
      const menit = Math.floor(selisih % (1000 * 60 * 60) / (1000 * 60));
      const detik = Math.floor(selisih % (1000 * 60) / 1000);

      const waktu = document.getElementById('judul');
      waktu.innerHTML = 'waktu anda tinggal : ' + hari + ' hari, ' + jam + ' : ' + menit + ' : ' + detik;

      if (selisih <= 0) {
        clearInterval(hitungMundur);
        waktu.innerHTML = 'waktu sudah habis';
      }
    }, 1000);
  </script>
